<div class="container-fluid">

    <!-- start page title -->
    <app-page-title title="Form Validation" [breadcrumbItems]="breadCrumbItems"></app-page-title>
    <!-- end page title -->

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Search Employee</h4>
                    <!-- <p class="card-title-desc">Provide valuable, actionable feedback to your users with HTML5 form
            validationâ€“available in all our supported browsers.</p> -->
                    <form class="needs-validation" (ngSubmit)="validSubmit()" [formGroup]="validationform">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="validationCompany" class="form-label">Company</label>
                                    <select class="form-select" id="validationCompany" formControlName="company">
                    <option selected="" disabled="" value="">Choose...</option>
                    <option>...</option>
                  </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="validationZone" class="form-label">Zone</label>
                                    <select class="form-select" id="validationZone" formControlName="zone">
                    <option selected="" disabled="" value="">Choose...</option>
                    <option>...</option>
                  </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="validationBranch" class="form-label">Branch</label>
                                    <select class="form-select" id="validationBranch" formControlName="branch">
                    <option selected="" disabled="" value="">Choose...</option>
                    <option>...</option>
                  </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="validationDepartment" class="form-label">Department</label>
                                    <select class="form-select" id="validationDepartment" formControlName="department">
                    <option selected="" disabled="" value="">Choose...</option>
                    <option>...</option>
                  </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="validationDesignation" class="form-label">Designation</label>
                                    <select class="form-select" id="validationDesignation" formControlName="designation">
                    <option selected="" disabled="" value="">Choose...</option>
                    <option>...</option>
                  </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="validationCustom01">Name</label>
                                    <input type="text" class="form-control" id="validationCustom01" formControlName="firstName" placeholder="Name">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="validationEmployeeCode">Employee Code</label>
                                    <input type="text" class="form-control" id="validationEmployeeCode" formControlName="employeeCode" placeholder="Employee Code">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="validationEmail">Email</label>
                                    <input type="text" class="form-control" id="validationEmail" formControlName="email" placeholder="Email">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="validationAadharStatusNominee">Status</label>
                                    <div class="d-flex">

                                        <div class="custom-control custom-radio custom-control-inline mr-4">
                                            <input type="radio" id="rdoAll" name="rdoAll" formControlName="rdoAll" class="custom-control-input">
                                            <label class="custom-control-label" for="rdoAadharStatusNominee">All</label>
                                        </div>
                                        <div class="custom-control custom-radio custom-control-inline mr-4">
                                            <input type="radio" id="rdoInActive" name="rdoAll" formControlName="rdoInActive" class="custom-control-input">
                                            <label class="custom-control-label" for="rdoInActive">In Active</label>
                                        </div>
                                        <div class="custom-control custom-radio custom-control-inline mr-4">
                                            <input type="radio" id="rdoActive" name="rdoAll" formControlName="rdoActive" class="custom-control-input">
                                            <label class="custom-control-label" for="rdoActive">Active</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-primary" type="submit">Search</button>
                            <button class="btn btn-primary" type="submit">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end card -->
        </div>
        <!-- end col -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive mb-0">
                <table class="table table-centered table-nowrap">

            </div>

    </div>
</div>
